<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mooncakes Daily Data Viewer</title>
    <style>
      :root {
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        color-scheme: light;
      }

      body {
        margin: 0;
        padding: 20px;
        background: #f7f8fb;
        color: #1f2937;
      }

      h1 {
        margin-top: 0;
      }

      .panel {
        background: #ffffff;
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        padding: 16px;
        margin-bottom: 16px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.04);
      }

      .controls {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 12px;
        margin-bottom: 12px;
      }

      label {
        display: flex;
        flex-direction: column;
        gap: 6px;
        font-size: 14px;
      }

      select {
        font-size: 14px;
        padding: 8px;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        background: #fff;
      }

      .stats {
        font-size: 14px;
        color: #374151;
      }

      .chart {
        width: 100%;
        height: 420px;
      }

      .legend {
        font-size: 13px;
        color: #4b5563;
      }

      .error {
        color: #b91c1c;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <h1>Mooncakes Daily Data</h1>

    <div class="panel">
      <div class="controls">
        <label>
          Metric
          <select id="metricSelect">
            <option value="line_count">line_count</option>
            <option value="package_count">package_count</option>
            <option value="module_count">module_count</option>
          </select>
        </label>
        <label>
          Date A (base)
          <select id="dateASelect"></select>
        </label>
        <label>
          Date B (compare)
          <select id="dateBSelect"></select>
        </label>
        <label>
          Aggregate by
          <select id="aggregateSelect">
            <option value="package">package</option>
            <option value="contributor">contributor (if exists)</option>
          </select>
        </label>
      </div>
      <div id="summary" class="stats"></div>
      <p class="legend">Treemap colors: <span style="color:#166534">green = positive diff</span>, <span style="color:#991b1b">red = negative diff</span>.</p>
      <p id="error" class="error" aria-live="polite"></p>
    </div>

    <div class="panel">
      <h2>Trend</h2>
      <div id="lineChart" class="chart"></div>
    </div>

    <div class="panel">
      <h2>Diff Treemap (Date B - Date A)</h2>
      <div id="treemapChart" class="chart"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
