<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mooncakes Daily Data 可视化</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-css-reset/dist/reset.min.css" />
  <style>
    :root {
      color-scheme: light;
      font-family: "Inter", "PingFang SC", "Microsoft YaHei", sans-serif;
      background: #f5f7fb;
      color: #1c1f24;
    }

    body {
      margin: 0;
      padding: 32px;
    }

    header {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 24px;
    }

    header h1 {
      font-size: 24px;
      font-weight: 600;
    }

    header p {
      max-width: 880px;
      color: #5a6272;
      line-height: 1.6;
    }

    .panel {
      background: #fff;
      border-radius: 16px;
      padding: 20px 24px;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
      margin-bottom: 24px;
    }

    .controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
      margin-bottom: 12px;
    }

    label {
      font-weight: 600;
      font-size: 14px;
      color: #2b3140;
      display: block;
      margin-bottom: 6px;
    }

    select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #d7dce7;
      font-size: 14px;
      background: #fff;
    }

    .status {
      font-size: 13px;
      color: #5a6272;
      min-height: 18px;
    }

    .chart {
      width: 100%;
      height: 380px;
    }

    .chart.treemap {
      height: 520px;
    }

    footer {
      font-size: 13px;
      color: #6b7280;
    }

    code {
      background: #f0f2f8;
      padding: 2px 6px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mooncakes Daily Data 可视化</h1>
    <p>
      本页面直接读取 <code>data/</code> 与 <code>diff/</code> 中的 CSV 文件，使用 ECharts + PapaParse 进行解析与展示。
      页面会尝试通过 GitHub API 自动获取最新文件列表，以保证每日数据更新后立即可视化。
    </p>
  </header>

  <section class="panel">
    <h2>每日总代码行数趋势</h2>
    <div id="lineChart" class="chart"></div>
    <div id="lineStatus" class="status"></div>
  </section>

  <section class="panel">
    <h2>每日变更矩形树图</h2>
    <div class="controls">
      <div>
        <label for="diffDate">选择日期</label>
        <select id="diffDate"></select>
      </div>
      <div>
        <label for="groupBy">聚合方式</label>
        <select id="groupBy">
          <option value="package">按包名 (repo)</option>
          <option value="contributor">按贡献者 (owner)</option>
        </select>
      </div>
    </div>
    <div id="treemapChart" class="chart treemap"></div>
    <div id="treemapStatus" class="status"></div>
  </section>

  <footer>
    <p>
      如需本地调试，推荐使用 <code>python -m http.server</code> 等静态服务器启动，并在 <code>main.js</code> 中填写仓库信息。
    </p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
