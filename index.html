<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mooncakes Daily Data Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <style>
      :root {
        font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
        color: #1f2937;
        background: #f8fafc;
      }
      body {
        margin: 0;
        padding: 24px;
      }
      h1 {
        margin: 0 0 16px;
        font-size: 24px;
      }
      .panel {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 1px 8px rgba(0, 0, 0, 0.08);
        padding: 16px;
        margin-bottom: 18px;
      }
      .controls {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        align-items: end;
        margin-bottom: 14px;
      }
      label {
        display: flex;
        flex-direction: column;
        gap: 4px;
        font-size: 14px;
      }
      select {
        padding: 6px 8px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        min-width: 180px;
      }
      #lineChart,
      #treemapChart {
        width: 100%;
        height: 440px;
      }
      #status {
        color: #b91c1c;
        margin-bottom: 12px;
      }
    </style>
  </head>
  <body>
    <h1>Mooncakes Daily Data Dashboard</h1>
    <div id="status"></div>

    <section class="panel">
      <h2>1) 每日总量趋势</h2>
      <div id="lineChart"></div>
    </section>

    <section class="panel">
      <h2>2) Treemap Diff（B - A）</h2>
      <div class="controls">
        <label>
          基准日期 A
          <select id="dateA"></select>
        </label>
        <label>
          对比日期 B
          <select id="dateB"></select>
        </label>
        <label>
          指标
          <select id="metric">
            <option value="line">line_count</option>
            <option value="package">package_count</option>
          </select>
        </label>
      </div>
      <div id="treemapChart"></div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
